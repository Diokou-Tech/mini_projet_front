<!-- paginations  -->
<div class="text-center" *ngIf="news.length">
  <pagination-controls nextLabel="" previousLabel="" [maxSize]="6"(pageChange)="p = $event"></pagination-controls>
    <!-- <div  *ngIf="news.length == 0" class="alert alert-warning col-6">Veuillez voir l'api pour recupérer les données ! c'est le projet Laravel (mini_back) ! Rafraichir ______div> -->
</div>
    <h3>
      <button (click)="updateInfo()" class="btn btn-md btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
      </svg> Mettre à jour</button>
    </h3>
<div class="row">
    <div *ngFor="let new of news | paginate: { itemsPerPage: 10, currentPage: p }" class="col-lg-4 col-md-6 shadow-md rounded-lg">
        <div class="card">
            <img src="{{ new.image.url ?? new.image }}" alt="" class="avatar">
            <div class="card-body">
              <h5 class="card-title">{{ new.titre }}</h5>
              <p class="card-text">{{ new.description }}</p>
              <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                <small class="my-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg><span class="mx-2">{{ new.date_pub }}, {{ new.date_for_human }} </span></small>
                <div class="d-flex justify-content-between">
                  <a href="{{ new.lien }}" target="_blank" class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg> </a>
                  <a routerLink="edit/{{new.titre}}" class="btn btn-warning mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-vector-pen" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"/>
                    <path fill-rule="evenodd" d="M2.832 13.228 8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"/>
                  </svg></a>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
<div class="row">
</div>
