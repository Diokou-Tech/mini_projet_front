    <h4 class="m-0">Modification Information (titre et extrait)</h4>

        <p>
            <label for="titre">Titre</label>
            <textarea name="titre" id="titre" cols="30" rows="1" class="form-control" formControlName="titre" (ngModel)="info.titre" >{{ info.titre}}</textarea>
        </p>
        <p>

            <textarea name="extrait" id="extrait" cols="30" (ngModel)="info.description" formControlName="description"ws="4" class="form-control"> {{info.description}} </textarea>
        </p>
        <button  class="btn col-1 mx-auto btn-primary btn-md">Enregistrer</button>
    </form>
